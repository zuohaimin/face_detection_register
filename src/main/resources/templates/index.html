<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>登陆</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-4 column">
            <ul class="nav nav-pills">
                <li class="active">
                    <a href="#"> <span class="badge pull-right">42</span> Home</a>
                </li>
                <li>
                    <a href="#"> <span class="badge pull-right">16</span> More</a>
                </li>
            </ul>
        </div>
        <div class="col-md-4 column">
            <h3 class="text-info text-center">
               基于人脸识别的登陆系统
            </h3>
        </div>
        <div class="col-md-4 column">
            <ul class="nav navbar-nav navbar-right">
                <li id="registerButton"><a href="#"><span class="glyphicon glyphicon-user"></span> 注册</a></li>
                <li id="loginButton"><a href="#"><span class="glyphicon glyphicon-log-in"></span> 登录</a></li>
            </ul>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="alert alert-success alert-dismissable" id="dashboard" style="height: 52px">
               Notice: 注意不要闭眼
            </div>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-offset-4 col-md-4 column">
            <div id="register_page">
                <div id="register-form">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="register_username" class="col-sm-3 control-label">用户名</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="register_username" />
                            </div>
                            <div class="col-sm-1">
                                <span id="register_ok_image" class="glyphicon glyphicon-ok" style="color: rgb(78, 140, 255); display:none"></span>
                                <span id="register_erro_image" class="glyphicon glyphicon-remove" style="color: rgb(255, 76, 76); display:none"></span>
                            </div>
                        </div>
                        <div id="base64Image" hidden></div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-10">
                                <button id="register_take_photo" type="submit" class="btn btn-default">采集人像</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-10">
                                <button id="register" type="submit" class="btn btn-default">注册</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="register_image" hidden>
                    <div class="row">
                        <video id="register_video" autoplay="autoplay"></video>
                    </div>
                    <div class="row">
                        <canvas id="register_canvas" height="305" hidden></canvas>
                    </div>
                    <div class="row">
                        <button class="col-sm-offset-4 col-sm-4" id="register_snap" hidden>拍照</button>
                    </div>
                    <div class="row">
                        <button class="col-sm-offset-4 col-sm-4" id="register_uploadPicture" hidden>上传图像</button>
                    </div>
                </div>
            </div>
            <div id="login_page">
                <div id="login-form">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button id="login_take_photo" class="btn btn-default">采集人像</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button id="login" type="submit" class="btn btn-default">登陆</button>
                            </div>
                        </div>
                    </form>
            </div>
                <div id="login_image" hidden>
                    <div class="row">
                        <video id="login_video" autoplay="autoplay"></video>
                    </div>
                    <div class="row">
                        <canvas id="login_canvas" width="390" height="305" hidden></canvas>
                    </div>
                    <div class="row">
                        <button class="col-sm-offset-4 col-sm-4" id="login_snap" hidden>拍照</button>
                    </div>
                    <div class="row">
                        <button class="col-sm-offset-4 col-sm-4" id="login_uploadPicture" hidden>上传图像</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script th:src="@{/static/js/anno.js}" src="../static/js/anno.js"></script>

</body>
</html>
